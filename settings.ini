[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = fasttransform
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fasttransform
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Rens Dimmendaal
author_email = rd@answer.ai
copyright = 2025 onwards, %(author)s
description = Transform is the main building block of data pipelines in fastai. And elsewhere if you want.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AnswerDotAI

### Optional ###
requirements = fastcore plum-dispatch
dev_requirements = pandas
